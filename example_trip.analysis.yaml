- id: why-paris
  title: Why Paris is Perfect for a Weekend
  level: 2
  style: content
  content: 'Paris offers an unmatched combination of art, cuisine, and romance. In
    just a weekend, you can experience world-class museums, stunning architecture,
    and some of the finest food on earth.

    '
  needs_images: true
  queries:
  - Parisian street scene cafe terrace sunny
  subsections:
  - id: art-culture
    title: Art & Culture
    style: card
    content: "The Louvre and Mus\xE9e d'Orsay house masterpieces from centuries of\
      \ artistic achievement. From the Mona Lisa to Monet's water lilies, Paris is\
      \ an art lover's paradise.\n"
    queries:
    - Louvre museum glass pyramid courtyard Paris
  - id: culinary-excellence
    title: Culinary Excellence
    style: card
    content: 'From Michelin-starred restaurants to charming bistros and corner bakeries,
      every meal in Paris is an experience. Don''t miss the croissants.

      '
    queries:
    - Paris bakery croissants display window
  - id: romantic-atmosphere
    title: Romantic Atmosphere
    style: card
    content: 'The Seine at sunset, cobblestone streets in Le Marais, and hidden gardens
      create an atmosphere unlike anywhere else.

      '
    queries:
    - Seine river Paris sunset romance bridge
