- id: part-3-vineyards
  title: Part 3 – Vineyards, Valleys & Easy Bike Paths
  level: 2
  style: gallery
  meta:
    location: Murray to Mountains Rail Trail & Great Valley Trail
    duration: 3 days
    base: Beechworth, Myrtleford, Bright
    theme: High Country landscapes, food and wine, gentle but satisfying riding
  content: 'North-east of Melbourne, the **Murray to Mountains Rail Trail** is one
    of Australia’s premier rail trails: 137 km of sealed path linking Wangaratta,
    Beechworth, Myrtleford, Bright and more.


    We’ll add the newer **Great Valley Trail**, a 27 km sealed path from **Bright
    to Harrietville**, following the Ovens River beneath the Victorian Alps.


    We can ride regular bikes or e-bikes, and use a local operator for luggage transfers
    and shuttles.

    '
  subsections:
  - id: what-well-see-cycle
    title: What we’ll see
    style: content
    bullets:
    - '**Long, car-free bike paths** lined with tall **river red gums and poplars**'
    - Views across fields to **Mt Buffalo and Mt Feathertop**, often with snow-gums
      and peaks visible in the distance
    - '**Vineyards and cellar doors** right on the trail – this region is known for
      wineries, farm gates, and small producers'
    - Rivers and swimming spots where we can cool off after a ride
    - Historic **gold-rush towns** like **Beechworth** and Bright, with preserved
      streetscapes, museums and local history tours
    selected_images: []
  - id: cycling-days
    title: Our likely riding days (flexible)
    style: cards
    content: 'Evenings in Beechworth and Bright give us time to talk with **winemakers,
      café owners and guides** – people who love this region and are usually very
      happy to share local stories and wildlife tips.

      '
    itinerary:
    - day: 1
      title: Wangaratta → Milawa → Beechworth
      distance: ~60 km
      content: Ride through farmland and wine country to Milawa, then climb gradually
        on the rail trail to Beechworth – a satisfying “we earned dinner” day.
      selected_images: []
    - day: 2
      title: Beechworth → Myrtleford → Bright
      distance: ~70 km
      content: 'Roll downhill to Everton, then follow the main trail through Myrtleford
        to Bright: gum-tree-lined paths, old stations, and wineries right on the track.'
      selected_images: []
    - day: 3
      title: Bright ↔ Harrietville (Great Valley Trail)
      distance: 54 km return
      content: A mostly flat, sealed path along the **Ovens River**, under the foothills
        of the Victorian Alps. We can stop for lunch at a pub in Harrietville, then
        coast gently back to Bright.
      selected_images: []
    selected_images: []
