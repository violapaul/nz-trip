- id: how-to-book
  title: How I’d actually book this (and sample emails)
  level: 2
  style: content
  content: 'I can’t press the “book” button for you, but here’s the order I’d do things
    plus templates you can paste-edit.


    **Recommended booking order**

    1. **International flights** (into/out of MEL).

    2. **Walk91** – lock in your Great Ocean Walk dates & custom 3-day plan.

    3. **Apollo Bay and Melbourne accommodation** (if not included in Walk91).

    4. **12 Apostles helicopter flight** – pick the exact day you’ll be near the Apostles.

    5. **Rail-trail operator** (Tour de Vines or equivalent) – dates, bikes, luggage
    transfers.

    6. **Beechworth & Bright accommodation** (often bundled by the cycling operator).

    7. **Sailing day** – email Sandringham / Royal Brighton to ask about crewing.

    8. **Penguin viewing session** at St Kilda (online booking via penguins.org.au).

    9. **Restaurant reservations** – Graze, Etta, Provenance, Koji Bird on your targeted
    nights.

    '
