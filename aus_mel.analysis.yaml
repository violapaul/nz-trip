  subsections:
  - id: southern-sky
    title: Southern sky & Southern Cross
    style: card
    content: 'On clear nights along the coast and especially in the High Country,
      we’ll have access to relatively **dark skies** compared to home. In late summer/early
      autumn:

      * The **Southern Cross** is high in the south after dark

      * The **Magellanic Clouds** (small satellite galaxies) can often be seen as
      faint patches

      * The Milky Way band arches across the sky away from city lights


      We can bring a simple southern-sky star chart or app and do a few short **“star
      walks”** after dinner.

      '
    selected_images: []
  - id: wildlife-highlights
    title: Wildlife highlights
    style: card
    content: 'Across the trip we have good chances to see:

      * **Koalas** in the eucalypts around Cape Otway

      * **Wallabies and kangaroos** in Otway heathlands and High Country paddocks

      * **Birdlife**: black cockatoos, kookaburras, rosellas, wedge-tailed eagles
      over the valleys

      * Coastal species like **fur seals** and seabirds along the Great Ocean Walk,
      and possibly **little penguins** if we add an evening penguin-viewing side trip
      (e.g., near the Twelve Apostles or via a short extra excursion)

      '
    selected_images: []
  - id: scenic-flight
    title: Scenic flight over the coast
    style: card
    content: 'One day on the Great Ocean Road, we’ll add a **short scenic flight**
      in a small plane or helicopter over:

      * The **Twelve Apostles** and limestone stacks

      * The **cliffs and arches** of the Shipwreck Coast

      * The surrounding farmland and forest from the air


      Local operators near the Twelve Apostles offer 15–30 minute flights that give
      a completely different view of the coastline compared to the lookouts on foot.

      '
    selected_images: []
