- id: why-this-trip
  title: Why This Trip Fits Us
  level: 2
  style: content
  content: "* It’s **active** but not extreme: daily walks and rides are well within\
    \ our comfort zone, with options to shorten or lengthen days.\n* We’re using **national-park\
    \ trails and well-known bike routes**, not inventing our own logistics.\n* It\
    \ hits the “wish list”:\n  * **Zoology** – koalas, wallabies, birds, marine life\n\
    \  * **Southern stars** – Southern Cross and dark skies\n  * **Local connections**\
    \ – lighthouse guides, yacht club crews, wine-region hosts\n  * **On the water**\
    \ – a proper sailing day on the bay\n  * **In the air** – a scenic flight over\
    \ dramatic coastline\n  * **On foot and on bikes** – Great Ocean Walk, Murray\
    \ to Mountains and Great Valley Trail\n\nWe get a mix of coast, city and mountains,\
    \ all within one state and one easy hub (Melbourne), with enough structure that\
    \ the trip feels smooth – but enough freedom that we can stop for koalas, wine\
    \ tastings or a really good patch of stars whenever we like.\n"
