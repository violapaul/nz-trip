- id: part-1-ocean
  title: Part 1 – Ocean, Koalas & Shipwreck Coast
  level: 2
  style: gallery
  meta:
    duration: 3 days (Great Ocean Walk)
    base: Apollo Bay & Cape Otway area
    theme: Coastal national park, wildlife, history
  content: 'Instead of just driving the Great Ocean Road, we walk the best parts of
    the **Great Ocean Walk** – a 100+ km track through **Great Otway National Park**.


    We’ll use a **self-guided operator**: they book small lodges and B&Bs, move our
    bags, and shuttle us to the trailheads. We just carry daypacks, enjoy the scenery,
    and take photos.

    '
  subsections:
  - id: what-well-see-ocean
    title: What we’ll see
    style: content
    bullets:
    - '**Eucalyptus forests full of koalas**: The Cape Otway area is famous for wild
      koalas sleeping in the manna gums along the track.'
    - '**Wallabies and kangaroos** browsing in open heath and at forest edges'
    - 'Coastal **cliffs and surf beaches**: Station Beach, Aire River mouth, Johanna
      and others'
    - '**Cape Otway Lighthouse**, where guides tell stories of shipwrecks, lighthouse
      keepers and the “Shipwreck Coast” history'
    - Tide pools and rock platforms with sea stars and other intertidal creatures
      (depending on tide)
    selected_images: []
  - id: typical-day-walk
    title: A typical day on the Great Ocean Walk
    style: content
    bullets:
    - Breakfast at our B&B, then a shuttle to the trailhead
    - '**10–16 km (6–10 miles) of walking** on good tracks: forest, clifftops, occasional
      beach sections'
    - Picnic lunch at a lookout or beach
    - Mid-afternoon arrival at our next accommodation
    - Hot shower, relaxed dinner, and maybe a short **night walk to look for the Southern
      Cross** if skies are clear
    content: 'Great Otway National Park has relatively dark skies once you step away
      from towns; in March, the **Southern Cross (Crux)** sits high in the southern
      sky after dark, easy to spot with a simple star chart or app.

      '
