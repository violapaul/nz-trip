  title: Southern Stars & Secret Trails
  level: 1
  style: hero
  content: 'Imagine waking up to kookaburras and the sound of surf, walking under
    eucalyptus trees full of wild koalas, sailing with locals on a sparkling bay,
    and finishing the trip with easy bike rides through autumn-coloured valleys and
    vineyards.


    This trip is built around the things we both care about:

    '
  bullets:
