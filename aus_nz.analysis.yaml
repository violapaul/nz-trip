- id: dietary-safety
  title: '6. Dietary Safety Dossier: The ''No Zucchini'' Protocol'
  level: 2
  style: highlight
  content: 'The combination of **Low Carb** and **No Zucchini** is uniquely difficult
    because zucchini is the primary low-carb vegetable substitute in Western cuisine.

    '
  needs_images: false
  queries: []
  subsections:
  - id: courgette-trap
    title: 6.1 The 'Courgette' Linguistic Trap
    style: content
    content: 'In New Zealand and Australia, Zucchini is almost exclusively referred
      to as **Courgette**.


      *   **Action:** The client must use the word "Courgette" when communicating
      with staff. Asking for "No Zucchini" might lead to confusion or a false sense
      of security if the staff knows it as Courgette.

      '
    selected_images: []
  - id: sesame-risk
    title: 6.2 The Hidden Sesame Risk
    style: content
    content: 'Sesame is a "Tier 1" allergen but often hides in:

      *   **Steak Sauces:** Asian-fusion glazes.

      *   **Salad Dressings:** Tahini or sesame oil.

      *   **Low Carb Breads:** "Keto" breads often use sesame flour or seeds for texture.

      *   **Rule:** *No bread substitutes.* Stick to whole foods (meat, leaf vegetables,
      dairy).

      '
    selected_images: []
  - id: safe-dining
    title: 6.3 Safe Dining Establishments
    style: content
    content: '*   **Botswana Butchery (Queenstown):** Premium steakhouse. Low risk.
      Stick to grilled meats and steamed greens (request "no butter glaze" initially
      to ensure pure steamed vegetables).

      *   **Provenance (Beechworth):** As noted, requires advanced coordination via
      their Allergen Matrix.

      '
    selected_images: []
  selected_images: []
