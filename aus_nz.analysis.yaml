- id: module-2-bright
  title: '4. Module 2: The Alpine Cycling Base Camp (Bright, Victoria)'
  level: 2
  style: gallery
  meta:
    Duration: Days 4–8
    Base Location: Bright, Ovens Valley
    Theme: High-volume cycling, alpine ascents, and gold-rush history
  content: 'Bright is arguably the cycling capital of Australia. Situated at the base
    of the Victorian Alps, it offers a "hub" for radial rides ranging from flat rail
    trails to Hors Catégorie (HC) climbs. The town itself is vibrant, walkable, and
    filled with autumn foliage in March, providing a European village aesthetic.

    '
  needs_images: true
  queries:
  - Bright Victoria autumn avenue of trees
  - Victorian Alps cycling scenery
  - Ovens River valley morning mist
  subsections:
  - id: logistics-partner-bright
    title: '4.2 Logistics Partner: Self-Guided Support'
    style: content
    content: 'To satisfy the "self-guided tour where a company handles logistics"
      requirement, **Australian Cycle Tours** or **Tour de Vines** are the premier
      operators. They offer "In Comfort" packages that include:

      '
    bullets:
    - Pre-booked luxury accommodation (preventing daily check-in fatigue).
    - High-performance E-bike rental (Trek Rail or Specialized Turbo Levo).
    - On-call mechanical support and luggage transfers (if doing a point-to-point,
      though we prefer a base camp loops model).
    selected_images: []
  - id: cycling-itinerary-bright
    title: 4.3 Daily Cycling Itinerary (50–70 miles / 80–110 km Target)
    style: day-section
    content: 'Achieving 50-70 miles daily in this region requires linking multiple
      routes, as standard rail trail segments are often 40-50km. E-bikes are essential
      to maintain average speeds high enough to complete these distances within daylight
      hours while leaving time for recovery.

      '
    itinerary:
    - day: 4
      title: The Grand Valley Rail Trail Loop
      location: Bright -> Porepunkah -> Myrtleford -> Everton (and return)
      content: 'This is a high-cadence, aerobic conditioning ride. The trail passes
        through hops farms (Rostrevor Hop Gardens) and vineyards.

        '
      details:
      - '**Route:** Bright -> Porepunkah -> Myrtleford -> Everton (and return).'
      - '**Terrain:** **Murray to Mountains Rail Trail**. Fully sealed, separated
        bike path. Gentle gradient (1-2%) following the Ovens River.'
      - '**Distance:** The ride to Myrtleford is ~30km. Continuing to Everton and
        back creates a ~90–100km (60-mile) day.'
      dietary_note: 'Lunch at **Gapsted Wines** (near Myrtleford). *Dietary Alert:*
        Do not order the "Platter" (high cross-contamination risk with crackers/quince
        paste). Order a standalone grilled protein (Steak/Fish) with a green salad,
        explicitly stating "No dressing, olive oil on side" to avoid hidden sesame
        oil or zucchini purees.

        '
      queries:
      - Murray to Mountains Rail Trail cycling
      selected_images:
      - https://tourdevines.com.au/wp-content/uploads/2025/01/murray-to-mountains-rail-trail-2024.webp
      - https://www.australiancycletours.com.au/croppedImages/Australasia/Victoria/V41-357-Eurobin-2008-09-5371-979156-500px.jpg?
    - day: 5
      title: The 'Champagne Gravel' of Wandiligong
      location: Bright -> Wandiligong -> Buckland Valley Fire Roads
      content: 'Wandiligong is a National Trust-classified town preserved from the
        1850s gold rush. The route winds through apple orchards and nut groves (Client
        Alert: Do not enter nut processing areas; airborne dust risk). The gravel
        in the Buckland Valley is non-technical fire road, perfectly suited to a gravel
        e-bike.

        '
      details:
      - '**Route:** Bright -> Wandiligong -> Buckland Valley Fire Roads.'
      - '**Terrain:** 50% Sealed lanes, 50% Hard-packed gravel.'
      - '**Distance:** 55 miles (88 km).'
      - '**Cultural Connection:** Visit the **Chinese Bridge** memorial in Wandiligong,
        acknowledging the massive Chinese contribution to the gold rush era.'
      queries:
      - Wandiligong autumn valley landscape
      selected_images:
      - https://images.squarespace-cdn.com/content/v1/5ad5516d12b13f72212bd2ee/1525244207302-PGRO7EY3THLRNEVR9XWH/_DSC6533-Edit.jpg
      - https://l450v.alamy.com/450v/mebwam/autumn-colours-in-wandiligong-victoria-australia-mebwam.jpg
    - day: 6
      title: The Ascent of Mount Buffalo (The Horn)
      location: Bright -> Mt Buffalo National Park -> The Horn
      content: 'This is the "Queen" of Victorian climbs. On an E-bike, the relentless
        5-6% gradient becomes a majestic, rhythmic ascent rather than a suffer-fest.
        The climb features massive granite monoliths and the sheer cliffs of "The
        Gorge."

        '
      details:
      - '**Route:** Bright -> Mt Buffalo National Park Entrance -> The Chalet -> The
        Horn (Summit).'
      - '**Terrain:** Sealed alpine road.'
      - '**Distance:** 40 miles (64 km) return, but includes 1,000m+ of vertical climbing.'
      - '**Hiking Integration:** At the summit (''The Horn''), park the bikes and
        hike the **Cathedral-Hump Track** (2 miles). This is a knee-friendly, well-graded
        track offering 360-degree views of the Australian Alps.'
      queries:
      - Mount Buffalo The Horn summit view
      - Mount Buffalo granite rock formations
      selected_images:
      - https://www.parks.vic.gov.au/-/media/project/pv/main/parks/images/places-to-see/mount-buffalo-national-park/2-hut-the-horn-mount-buffalo-national-park-1920x1124.jpg?rev\u003d9e5c88e876da4571ba8a886e99cbf369
      - https://www.visitmyrtlefordvic.com.au/wp-content/uploads/sites/44/60054d06939df7372361b24925d639b09f644925.jpeg
    selected_images:
    - https://tourdevines.com.au/wp-content/uploads/2025/01/murray-to-mountains-rail-trail-2024.webp
    - https://www.australiancycletours.com.au/croppedImages/Australasia/Victoria/V41-357-Eurobin-2008-09-5371-979156-500px.jpg?
    - https://tourdevines.com.au/wp-content/uploads/2023/04/PXL_20220928_054404566-scaled.webp
  - id: accom-dining-bright
    title: Accommodation & Dining Strategy
    style: cards
    content: Logistics for the Bright base camp.
    cards:
    - title: 'Accommodation: Kangaroo Lodge'
      content: '*Type:* Luxury private residence.

        *Why:* It allows for total dietary control. With a high-end kitchen, the client
        can prepare a safe, low-carb breakfast (eggs, bacon, avocado) without fear
        of kitchen cross-contamination. It is walkable (2km) to town for dinner but
        secluded enough for privacy.

        *Amenities:* Heated pool/spa for post-ride recovery.

        '
    - title: 'Dinner Recommendation: Provenance (Beechworth)'
      content: '(25 min transfer) This is a "Two Hat" (Michelin equivalent) restaurant.
        Chef Michael Ryan specializes in Japanese-influenced regional cuisine.

        *Dietary Handling:* Provenance maintains a strict **Allergen Matrix**. While
        Japanese cuisine is high-risk for sesame, Ryan''s team is renowned for precision.
        A pre-arranged "Low Carb / No Sesame / No Zucchini" tasting menu is possible
        if booked 4 weeks out.

        '
    - title: 'Alternative Dining: Tomahawks'
      content: 'Located in Bright. Casual, high-quality proteins. Order "Naked Burgers"
        (lettuce wrap) to avoid sugary/seeded brioche buns.

        '
    selected_images: []
  - id: bright-media
    title: '4.6 Media Recommendations: High Country Context'
    style: cards
    content: ''
    cards:
    - title: 'Film: The Man from Snowy River (1982)'
      content: Though set in the nearby Snowy Mountains, the terrain and horsemanship
        culture mirror the Victorian High Country perfectly.
    - title: 'Book: Robbery Under Arms'
      content: By Rolf Boldrewood. A classic bushranger novel that sets the scene
        for the colonial history the client will cycle through.
    selected_images: []
  selected_images:
  - https://www.ashleapaige.com/wp-content/uploads/2024/05/Autumn-tree-path-1440x2160.jpg
  - https://live.staticflickr.com/2274/2479589196_acdedc62bc_z.jpg
  - https://www.holidayparkbright.com.au/wp-content/uploads/2022/03/Autumn-in-Bright-Festival-01.jpg
- id: module-3-arrowtown
  title: '5. Module 3: The Adventure Capital Base Camp (Arrowtown, NZ)'
  level: 2
  style: gallery
  meta:
    Duration: Days 9–14
    Base Location: Arrowtown (20 mins from Queenstown)
    Theme: Trans-Tasman grandeur, historic trails, and Maori culture
  content: 'While Queenstown is the transit hub, **Arrowtown** is the superior base
    camp. It is a sophisticated, walkable historic village with direct access to the
    trail network, avoiding the chaotic backpacker energy of Queenstown CBD. It offers
    a "living museum" aesthetic with tree-lined avenues that turn gold in March.

    '
  needs_images: true
  queries:
  - Arrowtown historic cottages autumn leaves
  - The Remarkables mountain range sunset
  - Lake Wakatipu aerial view
  subsections:
  - id: logistics-partner-arrowtown
    title: '5.2 Logistics Partner: Active Transport'
    style: content
    content: '**Around The Basin** or **Shebikeshebikes** provide the necessary shuttle
      logistics for the one-way trails, E-bike fleet management, and recovery support.

      '
    selected_images: []
  - id: cycling-itinerary-arrowtown
    title: '5.3 Daily Cycling Itinerary: The Queenstown Trail Network'
    style: day-section
    content: ''
    itinerary:
    - day: 9
      title: The Twin Rivers & Gibbston Valley Loop
      location: Arrowtown -> Arrow River -> Gibbston Valley
      content: 'Highlights include crossing the historic Kawarau Bridge (home of bungy
        jumping) and riding into the "Valley of the Vines".

        '
      details:
      - '**Route:** Arrowtown -> Arrow River Bridges Trail -> Kawarau Suspension Bridge
        -> Gibbston River Trail.'
      - '**Distance:** 35–50 miles (56–80 km).'
      - '**Terrain:** Grade 2-3 Hard-packed gravel. Features suspension bridges (Edgar
        Bridge, Southern Discoveries Bridge).'
      dietary_note: 'Lunch at **Kinross** or **Amisfield**. Amisfield is world-class
        but has a set menu; negotiation regarding the "No Zucchini/Sesame" rule must
        happen at booking. *Note on Zucchini:* In NZ, it is called **"Courgette."**
        Use this term to ensure clarity.

        '
      queries:
      - Kawarau Suspension Bridge cycling
      - Gibbston Valley vineyards autumn
      selected_images:
      - https://www.trailjourneys.co.nz/croppedImages/Australasia/New-Zealand/Kawarau-Gorge-Suspension-Bridge-_credit_-Destination-Queenstown_-4866380-500px.jpg?20250218143608
      - https://dynamic-media-cdn.tripadvisor.com/media/photo-o/16/59/5c/e8/photo0jpg.jpg?w\u003d1200\u0026h\u003d1200\u0026s\u003d1
    - day: 10
      title: The Engineering Marvel - Lake Dunstan Trail
      location: Cromwell -> Clyde
      content: 'The "Clip-on" boardwalks bolted to the sheer rock faces of the Cromwell
        Gorge are an engineering masterpiece, hovering above the water.

        '
      details:
      - '**Logistics:** This is a one-way trail requiring a shuttle. **Shebikeshebikes**
        runs a daily shuttle from Cromwell to Clyde.'
      - '**Route:** Cromwell Heritage Precinct -> Cornish Point -> Clyde.'
      - '**Distance:** 55km (34 miles) + add-on loops to reach 50 miles.'
      dietary_note: 'The "Coffee Boat" on the trail usually serves high-carb/nut-based
        treats. Carry a packed low-carb lunch (e.g., jerky, hard cheese, macadamia-free
        nut-free trail mix).

        '
      queries:
      - Lake Dunstan Trail cliff boardwalk cycling
      selected_images:
      - https://i0.wp.com/blogtheglobe.com/wp-content/uploads/2022/07/IMG_5240.jpg?resize\u003d1024%2C683\u0026ssl\u003d1
      - https://www.neverendingvoyage.com/wp-content/uploads/2021/07/lake-dunstan-trail-nz-12-1100x733.jpg
    - day: 11
      title: Jack's Point & Kelvin Heights (The Scenic Grind)
      location: Queenstown Gardens -> Jack's Point
      content: 'The Remarkables mountain range rises directly from the trail. Jack''s
        Point includes some Grade 4 pinches (steep) that justify the E-bike torque.

        '
      details:
      - '**Route:** Queenstown Gardens -> Frankton Track -> Kelvin Heights -> Jack''s
        Point.'
      - '**Distance:** ~45 miles (72 km) return.'
      - '**Terrain:** Undulating, scenic lakeside.'
      queries:
      - Jacks Point golf course and mountains
      - Lake Wakatipu Kelvin Heights trail
      selected_images:
      - https://cloud9golfandtravel.com/wp-content/uploads/2019/01/8th-jacks-point.jpg
