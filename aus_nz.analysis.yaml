    title: '5.4 Active Component: Hands-On Sailing (Lake Wakatipu)'
    style: content
    content: 'While the historic TSS Earnslaw is popular, it is a steamship (passive).
      The client requires active sailing.

      '
    bullets:
    - '**Option:** **Queenstown Boat Charters** or **Wakatipu Yacht Club** (private
      arrangement).'
    - '**Activity:** A private skippered charter on a keelboat. The winds on Lake
      Wakatipu are funneled by the mountains, creating dynamic, gusty conditions that
      require active mainsheet trimming and helm concentration. This satisfies the
      ''Active Participation'' requirement.'
