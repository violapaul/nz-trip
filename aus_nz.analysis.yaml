  - id: cultural-experience
    title: '5.5 Cultural Experience: WanaHaka'
    style: content
    content: '*   **Recommendation:** **WanaHaka** Cultural Tours.

      *   **Why:** Unlike "dinner and show" tourist traps, WanaHaka offers tours that
      integrate Maori history (*whakapapa*) and protocols (*tikanga*) directly into
      the landscape. This creates a connection to the land (*whenua*) that aligns
      with the hiking/cycling focus.

      *   **Dietary Note:** Avoid the traditional "Hangi" feast buffets often associated
      with cultural shows. They are high-risk for cross-contamination (stuffing, kumara/sweet
      potato carbs). WanaHaka tours are often non-food based or can be catered privately.

      '
    selected_images: []
  - id: scenic-flight
    title: '5.6 Scenic Flight: Milford Sound Fly-Cruise-Fly'
    style: content
    content: '*   **The Logic:** Driving to Milford Sound is 4 hours each way (8 hours
      in a bus). Flying takes 40 minutes and offers the most dramatic aerial scenery
      in the Southern Hemisphere (glaciers, fiords, waterfalls).

      *   **Operator:** **Glenorchy Air** (Fixed Wing).

      *   **Activity:** Flight -> Small Boat Cruise (Mitre Peak Cruises - fewer crowds)
      -> Flight return.

      *   **Hiking Add-on:** A short foreshore walk at Milford Sound (views of Mitre
      Peak) before the return flight meets the "scenic flight" and "hiking" requirements.

      '
