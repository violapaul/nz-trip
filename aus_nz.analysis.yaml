- id: strategic-expedition-plan
  title: Strategic Expedition Plan
  level: 1
  style: hero
  content: 'Strategic Expedition Plan: Southern Hemisphere Active/Academic Itinerary
    (March 2026)

    '
  needs_images: true
  queries:
  - Melbourne Yarra River skyline sunrise
  - New Zealand Southern Alps aerial view
  selected_images:
  - https://thumbs.dreamstime.com/b/melbourne-victoria-australia-january-sunset-over-city-skyline-melbourne-downtown-princess-bridge-yarra-river-long-exposure-102075659.jpg
